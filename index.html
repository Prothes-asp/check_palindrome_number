<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Number Or Text Check</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>


    <!-- Water Marker Start Here -->
    <div class="container">
        <div class="row">
          <div class="col-md-lg">
            <div id="background" class="position-absolute">
              <p id="bg-text">Prothes <wbr>Barai</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Water Marker End Here  -->


    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <div class="row palindrome_box_area">
                    <h2 class="fs-4">Check Plaindrome Number Or Text</h2>
                    <span id="bg-text2">Prothes <wbr>Barai</span>
                    <div class="col-md-8">
                        <input type="text" id="input_field_txt" placeholder="Enter Input Here">
                    </div>
                    <div class="col-md-4">
                        <button id="btn" class="btn btn-primary rounded-pill px-5 mt-3">Check</button>
                    </div>

                    <p id="palindrome_result" class="mt-5 p-2 fw-bold text-center text-white rounded-pill" style="transition: 0.5s;"> </p>
                </div>

            </div>
        </div>
    </div>



    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
